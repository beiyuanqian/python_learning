{% extends "sgin/base.html" %}
{% block maintitle %}这里是详情页 {% endblock %}
    {% block content %}
    <div class="panel panel-info">
    <div class="panel-heading">发布会详情页</div>
    <div class="panel-body">
        <p>发布会名称：{{ event.name }}</p>
        <p>发布会地址：{{ event.address }}</p>
        <p>发布会时间：{{ event.start_time }}</p>
        <form action="/sgin/do_sgin/{{ event.id }}" method="post" enctype="application/x-www-form-urlencoded">
            {% csrf_token %}
            <input type="text" name="phone" placeholder="请输入手机号">
            <button type="submit">签到</button>
        </form>
        {% if error %}
            <span class="btn btn-danger">{{ error }}</span>
        {% endif %}
    </div>
    </div>
    <a href="/sgin/events/" class="btn btn-info">返回发布会列表</a>
    {% endblock %}
