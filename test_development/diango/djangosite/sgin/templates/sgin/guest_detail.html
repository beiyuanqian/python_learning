{% extends "sgin/base.html" %}
{% block maintitle %}这里是详情页 {% endblock %}
    {% block content %}
    <div class="panel panel-info">
    <div class="panel-heading">嘉宾详情页</div>
    <div class="panel-body">
        <p>名称：{{ guest.name }}</p>
        <p>手机号：{{ guest.phone }}</p>
        <p>邮箱：{{ guest.email }}</p>
        <!--发布会单选时-->
        <!--p>关联发布会：{{ guest.event }}</p-->
        <!--发布会多选时-->
        <p>关联发布会：
            {% for event in guest.events.all %}
                <!--只显示关联的发布会名称-->
                <!--span>{{ event.name }}</span-->
                <!--显示关联的发布会名称及链接-->
                <a href="/sgin/event_detail/{{ event.id }}">{{ event.name }}</a>
            {% endfor %}
        </p>
    </div>
    </div>
    <a href="/sgin/guests/" class="btn btn-info">返回嘉宾列表</a>
    {% endblock %}
