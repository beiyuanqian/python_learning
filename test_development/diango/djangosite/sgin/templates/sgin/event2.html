<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布会</title>
</head>
<body>
<!--使用标签渲染页面,使用for循环遍历参数-->
<h1>
    <ol>
        {% for event in event_list %}
        {# 循环体 #}
            <li>{{ event }}</li>
        {% endfor %}
    </ol>
</h1>
<!--使用if判断-->
{% if 'PMP考证' in event_list %}
<h3>有PMP</h3>
{% endif %}
<!--使用if判断列表长度-->
{% if event_list|length > 7 %}
<h3>有8个课程</h3>
{% endif %}
</body>
</html>
